<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Multi-Coin Candlestick Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        #chart {
            width: 75%;
            height: 500px;
        }

        #controls {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Binance Multi-Coin Candlestick Chart</h1>
    <div id="controls">
        <label for="coin-select">Select Coin:</label>
        <select id="coin-select">
            <option value="bnbbtc">BTC/USDT</option>
            <option value="ethusdt">ETH/USDT</option>
            <option value="solusdt">SOL/USDT</option>
            <option value="xrpusdt">XRP/USDT</option>
            <option value="adausdt">ADA/USDT</option>
        </select>

        <label for="interval-select">Select Time Interval:</label>
        <select id="interval-select">


            <option value="1m">1 Minute</option>

            <option value="5m">5 Minutes</option>
            <option value="15m">15 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="4h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
    </div>
    <div id="chart"></div>
    <script src="app.js"></script>
</body>

</html>
